<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link href="styles.css" rel="stylesheet"/>
    
</head>

<body>
    <section class="title">
        <h1 class="title-txt">Etch A Sketch</h1>
    </section>
    <section class="main">
        <div id="sketchpad"></div>
    </section>
    <section class="control-section">
        <div class="vert grid-btn-container">
            <input type="number" id="grid-size">
            <button id="new-grid-btn">New Grid</button>
        </div>
        <div class="round-btn-conatiner vert">
            <div class="top round-btn-box">
                <div class="left btn-box">
                    <button class="round btn" id="color">Color</button>
                </div>
                <div class="right btn-box">
                    <button class="round btn" id="monochrome">Monochrome</button>
                </div>
            </div>
            <div class="bottom round-btn-box">
                <button class="round btn" id="erase">Erase</button>
            </div>
        </div>
    </section>
    
</body>
</html>
